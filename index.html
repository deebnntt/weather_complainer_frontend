<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="application.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand" rel="stylesheet">
    <title>Weather Complainer</title>
  </head>
  <body>


    <div id="header">

      <div id="img">
        <img src="Sunless.png" height="250px">
      </div>

      <h2>Weather Complainer</h2>


      <div id="form-div">
      <select id="city-list">
        <option disabled selected value> - select a city - </option>
      </select>
      </div>

      <br>
      <br>


    </div>

    <div id="complaint-div">
      <ul id="complaint-list">
      </ul>
    </div>

    <br>
    <br>

    <div id="stats-div">
      <h4>Today's Weather</h4>
      <table id="stats-table" style="width:100%">
        <tr>
          <th>Conditions</th>
          <th>High Temp</th>
          <th>Low Temp</th>
          <th>Avg Humidity</th>
          <th>Avg Wind</th>
        </tr>
        <tr>
          <td id="conditions" style="width:20%"></td>
          <td id="hi-temp" style="width:20%"></td>
          <td id="lo-temp" style="width:20%"></td>
          <td id="humidity" style="width:20%"></td>
          <td id="wind" style="width:20%"></td>
        </tr>
        <tr>
      </table>
    </div>

    <br>
    <br>

    <div id="hist-div">
      <h4>Historical Data</h4>
      <table id="hist-table" style="width:100%">
        <tr>
          <th>High Temp</th>
          <th>Low Temp</th>
        </tr>
        <tr>
          <td id="hist-hi-temp" style="width:20%"></td>
          <td id="hist-lo-temp" style="width:20%"></td>
        </tr>
        <tr>
      </table>
    </div>

    <br>
    <br>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
    <script src="city.js"></script>
    <script src="historicalcondition.js"></script>
  </body>
</html>
